<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Pattern Analysis - Live Results Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27; 
            color: #ffffff; 
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #00ffcc;
        }
        h1 { 
            font-size: 2.5em;
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .stat-card {
            background: rgba(0, 153, 255, 0.1);
            border: 2px solid rgba(0, 153, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #00ffcc;
            margin: 10px 0;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§  AI Pattern Analysis Dashboard</h1>
        <p>Live Results</p>
    </div>
    <div class="container">
        <div id="loading">Loading...</div>
        <div id="results" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
            <pre id="rawData"></pre>
        </div>
    </div>
    <script>
    fetch('portfolio_analysis_complete.json')
        .then(r => r.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const stats = `
                <div class="stat-card">
                    <div>Sessions</div>
                    <div class="stat-number">${data.sessions?.length || 1}</div>
                </div>
                <div class="stat-card">
                    <div>Patterns</div>
                    <div class="stat-number">${data.portfolio_metrics?.unique_signatures?.length || 2}</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = stats;
            document.getElementById('rawData').textContent = JSON.stringify(data, null, 2);
        })
        .catch(e => {
            document.getElementById('loading').textContent = 'No data yet. Run analysis first!';
        });
    </script>
</body>
</html>
